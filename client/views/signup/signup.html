<template name="signup">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2>Sign up:</h2>
        {{#if error}}
          <div class="alert alert-danger" role="alert">{{error}}</div>
        {{/if}}
        {{> quickForm schema=UserSignUp id="insertUserForm" type="normal"}}
      </div>
    </div>
  </div>
</template>
