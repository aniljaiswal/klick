<template name="users">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-10 col-md-offset-1">
          <h1>Users</h1>
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Username</th>
                <th>Name</th>
                <th># of klicks</th>
                <th>Settings</th>
              </tr>
            </thead>
            {{#each this}}
              <tr>
                <td><a href="/users/{{_id}}">{{username}}</a></td>
                <td>{{profile.firstName}} {{profile.lastName}}</td>
                <td>0</td>
                <td>
                  {{#if isRole this 'admin'}}
                    <button class="btn btn-default" id="remove-admin" type="submit">Remove Admin</button>
                  {{else}}
                    <button class="btn btn-default" id="set-admin" type="submit">Make Admin</button>
                  {{/if}}
                  <button class="btn btn-danger" id="delete-user" type="submit">Delete</button>
                </td>
              </tr>
            {{/each}}
          </table>
        </div>
      </div>
    </div>
</template>
