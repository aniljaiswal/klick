<template name="users">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-10 col-md-offset-1">
          <h3>
            Users
            <button id="download-csv" class="btn btn-primary pull-right">Download CSV</button>
          </h3>
          {{> reactiveTable settings=settings}}
        </div>
      </div>
    </div>
</template>

<template name="users_name">
  <a href="/users/{{_id}}">{{profile.firstName}} {{profile.lastName}}</a>
</template>

<template name="user_settings">
  {{#if isRole this 'admin'}}
    <button class="btn btn-default" id="remove-admin" type="submit">Remove Admin</button>
  {{else}}
    <button class="btn btn-default" id="set-admin" type="submit">Make Admin</button>
  {{/if}}
  {{#unless isRole this 'admin'}}
  <button class="btn btn-danger" id="delete-user" type="submit">Delete</button>
  {{/unless}}
</template>
