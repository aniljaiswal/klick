<template name="event">
  <div class="container">
    <div class="row">
      <div class="col-md-12 text-center">
        {{#if isInRole 'admin'}}
          <a href="/events/{{eventData._id}}/edit">
            <h2>{{eventData.title}} <span class="fui-new"></span></h2>
          </a>
        {{else}}
          <h2>{{eventData.title}}</h2>
        {{/if}}
        <p>
          <span class="fui-location"></span> {{eventData.location.street}} &nbsp;
          <span class="fui-calendar"></span> {{formatDateTime eventData.date}} &nbsp;
          <span class="fui-user"></span> {{eventData.users.length}}
        </p>  
      </div>
      {{#if isRegistered}}
        {{#if viewable}}
          <div class="row row-centered">
            <p class="lead">You will be meeting:</p>
            {{#each group}}
            <div {{groupAttr ..}}>
              {{> userCard}}
            </div>
            {{/each}}
          </div>
        {{else}}
          <div class="row row-centered">
            {{#each repeat eventData.groupLimit}}
            <div {{groupAttr ..}}>
              <img src="https://placeimg.com/640/480/animals/grayscale" class="img-responsive img-rounded">
            </div>
            {{/each}}
          </div>
          <div class="row row-centered">
            <p class="lead">Get excited... You'll know who you are meeting in {{secondsToDays getCountdown}}
            </p>
          </div>  
        {{/if}}
      {{/if}}
      <div class="col-md-12 text-center">
        {{#if future}}
          {{#if isRegistered}}
            {{#unless viewable}}
              <button class="btn btn-danger btn-large " id="unregister" type="submit">Sadly, I must cancel</button>
            {{else}}
              <a class="btn btn-danger btn-large" type="submit" href="mailto:{{#each groupEmails}}{{this}},{{/each}}?subject=Sorry! I can’t make it today.">Cancel – Contact All Attendees</a>
               <a class="btn btn-warning btn-large" type="submit" href="mailto:{{#each groupEmails}}{{this}},{{/each}}?subject=Sorry! Running late.">Running Late – Contact All Attendees</a>
            {{/unless}}
          {{else}}
            <button class="btn btn-primary btn-large " id="register" type="submit">Join</button>
          {{/if}}
        {{/if}}
      </div>
    </div>
  </div>
</template>
