<template name="configuration">
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <h3>Areas</h3>
        {{> quickForm collection="Areas" id="insertAreaForm" type="insert"}}
        <div>
          {{#each areas}}
            <form class="form-inline" id="area-form">
              <div class="form-group">
                <input type="text" class="form-control" name="name" value="{{name}}">
              </div>
              <button type="submit" class="btn btn-default">Update</button>
              <button type="button" id="area-delete" class="btn btn-danger">Delete</button>
            </form>
          {{/each }}
        </div>
      </div>
      <div class="col-md-8">
        <h3>Settings</h3>
        {{> quickForm collection="Settings" doc=settings id="updateEventForm" type="update"}}
      </div>
    </div>
  </div>
</template>
