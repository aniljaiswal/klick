<template name="eventCard">
    <div class="col-md-3">
      <div class="share ">
            <ul>
              <li>
                {{#if currentUser}}
                  <a href="{{#if currentUser}}/events/{{_id}}{{/if}}" class="{{#unless currentUser}}disabled{{/unless}}">
                    <h2 class="tile-title">
                      {{title}}
                      {{#if isHot}}<span class="fui-star-2"></span>{{/if}}
                    </h2>
                  </a>
                {{else}}
                  <h2 class="tile-title">
                    {{title}}
                    {{#if isHot}}<span class="fui-star-2"></span>{{/if}}
                  </h2>
                {{/if}}
              </li>
              <li>
                <span class="fui-location"></span> {{location.street}}
              </li>
              <li>
                <span class="fui-calendar"></span> {{formatDateTime date}}
              </li>
              <li>
                Group size: {{groupLimit}}
              </li>
            </ul>
            {{#if currentUser}}
              {{#if future}}
                {{#if isRegistered}}
                  <button class="btn btn-primary btn-large btn-block disabled"  type="submit">Attending</button>
                {{else}}
                  <button class="btn btn-primary btn-large btn-block" id="register" type="submit">Join</button>
                {{/if}}
              {{/if}}
            {{else}}
              <a class="btn btn-primary btn-large btn-block disabled" > Login to Join</a>
            {{/if}}
          </div>
    </div>
</template>
