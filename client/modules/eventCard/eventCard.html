<template name="eventCard">
    <div class="col-md-4">
      <div class="share event_card">
            <ul>
              <li>
                {{#if currentUser}}
                  <a href="{{#if currentUser}}/events/{{_id}}{{/if}}" class="{{#unless currentUser}}disabled{{/unless}}">
                    <h2 class="tile-title">
                      {{#if isHot}}<span class="fui-star-2"></span>{{/if}}
                      {{title}}
                    </h2>
                  </a>
                {{else}}
                  <h2 class="tile-title">
                    {{title}}
                    {{#if isHot}}<span class="fui-star-2"></span>{{/if}}
                  </h2>
                {{/if}}
              </li>
              <li>
                <p class="card_desc">{{description}}</p>
              </li>
              <li>
                <span class="fui-calendar"></span> {{formatDateTime date}}
              </li>
              <li>
                <span class="fui-location"></span> {{location.street}}
              </li>
              <li>
                Group size: {{groupLimit}}
              </li>
            </ul>
            
            {{#if future}}
              <div class="btn-toolbar padding none">
                <div class="btn-group">
                  <a class="btn btn-warning btn-large {{#unless currentUser}}disabled{{/unless}}" href="{{#if currentUser}}/events/{{_id}}{{/if}}">Details</a>
                  {{#if currentUser}}
                    {{#if future}}
                      {{#if canceledOn}}
                        <a class="btn btn-primary btn-large disabled">Canceled Registration</a>
                      {{else}}
                        {{#if isRegistered}}
                          <button class="btn btn-primary btn-large disabled"  type="submit">Attending</button>
                        {{else}}
                          {{#if isFull}}
                            <a class="btn btn-primary btn-large disabled" >Event full</a>
                          {{else}}
                            <button class="btn btn-primary btn-large " id="register" type="submit">Join</button>
                          {{/if}}
                        {{/if}}
                      {{/if}}
                    {{/if}}
                  {{else}}
                    <a class="btn btn-primary btn-large disabled" > Login to Join</a>
                  {{/if}}
                </div>
              </div>
            {{else}}
              <a class="btn btn-warning btn-large btn-block {{#unless currentUser}}disabled{{/unless}}" href="{{#if currentUser}}/events/{{_id}}{{/if}}">Details</a>
            {{/if}}
      </div>
    </div>
</template>
