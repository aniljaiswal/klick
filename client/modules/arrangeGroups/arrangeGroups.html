<template name="arrangeGroups">
  <div class="col-md-12 btn-toolbar">
    <div class="btn-group" role="group">
      <button type="button" id="auto-group" class="btn btn-primary {{#unless manualSort}}active{{/unless}}">Auto grouping</button>
      <button type="button" id="manual-group" class="btn btn-primary {{#if manualSort}}active{{/if}}">Manual</button>
    </div>
    {{#if manualSort}}
      <button type="button" id="save-group" class="btn btn-primary">Save</button>
    {{else}}
      <button type="button" id="shuffle-group" class="btn btn-primary">Shuffle</button>
    {{/if}}
  </div>
  {{#each userGroups}}
  <div class="col-md-6">
    <div class="list-group">
      <div class="list-group-item disabled">
        <b>Group {{id}}</b>
        Randomness: {{randomnessScore id}}
        <a href="mailto:{{group_emails this}}" class="btn btn-primary">Email group</a>
      </div>
      <div class="sortable-table" data-table-id="{{id}}">
      {{#each people}}
        <div class="list-group-item people" data-user-id="{{_id}}">
          <a href="{{pathFor route='user' data=this}}">
            {{this.profile.firstName}} {{this.profile.lastName}}
            {{#if is_host _id ../../hosts}} (host) {{/if}}
          </a>
        </div>
      {{/each}}
      </div>
    </div>
  </div>
  {{/each}}
</template>
